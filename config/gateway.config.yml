http:
  port: ${PORT}
apiEndpoints:
  pets:
    paths: ['/pets']
  petFood:
    paths: ['/petFood']
serviceEndpoints:
  backend:
    url: 'https://petstore-backend.glitch.me'
policies:
  - proxy
  - key-auth
  - basic-auth
pipelines:
  pets:
    apiEndpoints:
      - pets
    policies:
      - key-auth:
      - proxy:
        - action:
            serviceEndpoint: backend
            
http:
  port: 1234
admin:
  port: ${PORT}
  hostname: 0.0.0.0
apiEndpoints:
  internaljwt:
    host: '*'
    paths: ['/internaljwt', '/internaljwt/*']
  externaljwt:
    host: '*'
    paths: ['/externaljwt', '/externaljwt/*']    
serviceEndpoints:
  backend:
    url: 'http://httpbin.org/'
  admin:
    url: 'http://localhost:9876/'
policies:
  - proxy
  - jwt
  - oauth2
pipelines:
  internaljwt:
    apiEndpoints:
      - internaljwt
    policies:
      - oauth2:
          action:
            jwt:
              issuer: express-gateway
              audience: something
              subject: test
              secretOrPublicKey: ssssst
              checkCredentialExistence: false
      - proxy: &httpBinConf
          - action:
              serviceEndpoint: backend
  externaljwt:
    apiEndpoints:
      - externaljwt
    policies:
      - jwt:
          action:
            checkCredentialExistence: false
            secretOrPublicKeyFile: '/app/key.pem'
      - proxy: *httpBinConf
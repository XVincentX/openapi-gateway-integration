jwtConf: &jwtConf
  issuer: express-gateway
  audience: something
  subject: somebody
  secretOrPublicKey: ssssst
  checkCredentialExistence: false

http:
  port: 3000
apiEndpoints:
  internaljwt:
    host: '*'
    path: '/internaljwt'
  externaljwt:
    host: '*'
    path: '/externaljwt'
serviceEndpoints:
  backend:
    url: 'http://httpbin.org'
policies:
  - proxy
  - jwt
  - oauth2
pipelines:
  internaljwt:
    apiEndpoints:
      - internaljwt
    policies:
      - oauth2:
          action:
            jwt: *jwtConf
      - proxy: &backend
          action:
            serviceEndpoint: backend
            changeOrigin: true
  externaljwt:
    apiEndpoints:
      - externaljwt
    policies:
      - jwt:
          action:
            secretOrPublicKeyFile: '/app/key.pem'

      - proxy: *backend
